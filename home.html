<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
          <script src="https://cdn.tailwindcss.com"></script>
          <link rel="stylesheet" href="./style/home.css">
          <title>Payoo MFS function</title>
</head>
<body class="bg-[#e7e7e6]">
          
          <!-- account section -->

          <div class="stat place-items-center">
                    <div class="stat-title">Account Balance</div>
                    <div class="stat-value text-secondary">4200</div>
                    
          </div>
          <div class="divider divider-primary border-spacing-2">
            <p class="divider-title">My Personal Bank</p>
          </div>
          
          
                    <div class="bank flex flex-col items-center justify-center h-screen bg-[#86a3e7]">
                      <div class="btn-group">
                        <button id="btn-add-money" class="btn btn-success">Add Money</button>
                        <button class="btn btn-warning">Cash Out</button>
                      </div>
                      <div class="divider divider-neutral"></div>
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                    <form class="card-body">
                                              <h2 class="add-money card-title flex-1 justify-center">
                                                <img class="money-add-img" src="./assets/earning.png" alt="" srcset="">
                                                Add Money
                                              </h2>                 
                                      <div class="form-control">
                                        <label class="label">
                                          <span class="label-text">Add Amount :</span>
                                        </label>
                                        <input type="text" placeholder="Enter amount" class="input input-bordered" required />
                                      </div>
                                      <div class="form-control">
                                        <label class="label">
                                          <span class="label-text">Pin :</span>
                                        </label>
                                        <input type="password" placeholder="Enter your pin" class="input input-bordered" required />
                                        <label class="label">
                                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                      </div>
                                      <div class="form-control mt-6">
                                        <button class="btn btn-primary">Login</button>
                                      </div>
                                    </form>
                                  </div>
                                </div>
                          
                </div>
          </div>



















          <script src="./js/addMoney.js"></script>
          <script src="./js/script.js"></script>
</body>
</html>
